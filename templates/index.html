<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
        .container-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit);
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn-primary btn-lg active" href="/scrape" 
                        role="button">Scrape New Data?</a>
            </p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <!-- First level -->
        <div class="row" id="mars-featured-image"></div>
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img 
                    src="{{ mars.featured_image }}" 
                    class="img-responsive" 
                    alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres -->
        <div class="container-fluid" id="hemispheres">
            <div class="row" style="text-align: center;">
                <div>
                <h2>Mars Hemispheres</h2>
                    <ul style="list-style: grid-row: inherit;">
                        {% for hemisphere in mars.hemispheres %}
                        <li class="thumbnail col-md-6">
                            <img src= "{{ hemisphere.img_url }}" class="img-responsive" />
                            <p> {{ hemisphere.title }} </p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
